<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div id="previousScreen">999999999999</div>
        <div id="currentScreen">= 9999999999</div>
      </div>
      <div class="buttons">
        <div class="row first">
          <div class="button accent" id="allClear" data-button="AC">AC</div>
          <div class="button" id="delete" data-button="delete">
            <img src="./img/delete.svg" alt="delete icon" />
          </div>
          <div class="button accent" id="percent" data-button="%">&percnt;</div>
          <div class="button accent" id="division" data-button="/">&div;</div>
        </div>
        <div class="row second">
          <div class="button digit" id="seven" data-button="7">7</div>
          <div class="button digit" id="eight" data-button="8">8</div>
          <div class="button digit" id="nine" data-button="9">9</div>
          <div class="button accent" id="multiplication" data-button="*">&times;</div>
        </div>
        <div class="row third">
          <div class="button digit" id="four" data-button="4">4</div>
          <div class="button digit" id="five" data-button="5">5</div>
          <div class="button digit" id="six" data-button="6">6</div>
          <div class="button accent" id="subtraction" data-button="-">&minus;</div>
        </div>
        <div class="row forth">
          <div class="button digit" id="one" data-button="1">1</div>
          <div class="button digit" id="two" data-button="2">2</div>
          <div class="button digit" id="three" data-button="3">3</div>
          <div class="button accent" id="addition" data-button="+">&plus;</div>
        </div>
        <div class="row fifth">
          <div class="button digit" id="zero" data-button="0">0</div>
          <div class="button" id="point" data-button=".">&period;</div>
          <div class="button accent" id="equals" data-button="=">&equals;</div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Â© 2023
        <a href="https://github.com/cjroma0199" target="_blank">cjroma0199</a>. |
        <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>
      </p>
    </footer>
    <script src="./calculator.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.2.1/decimal.js"
      integrity="sha512-GKse2KVGCCMVBn4riigHjXE8j5hCxYLPXDw8AvcjUtrt+a9TbZFtIKGdArXwYOlZvdmkhQLWQ46ZE3Q1RIa7uQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
